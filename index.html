<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">
        <input type="text" id="display-pwd">
        <div class="input-group">
            <span>Password Length</span>
            <input type="number" id="enter-pwd-length">
        </div>
        <label class="checkbox-container">
            <span>Uppercase letters</span>
            <input type="checkbox" id="uppercase-letters" checked="checked">
            <span class="checkmark"></span>
        </label>
        <label class="checkbox-container">
            <span>Lowercase letters</span>
            <input type="checkbox" id="lowercase-letters" checked="checked">
            <span class="checkmark"></span>
        </label>
        <label class="checkbox-container">
            <span>Numbers</span>
            <input type="checkbox" id="numbers" checked="checked">
            <span class="checkmark"></span>
        </label>
        <label class="checkbox-container">
            <span>Symbols</span>
            <input type="checkbox" id="symbols" checked="checked">
            <span class="checkmark"></span>
        </label>
    </div>
    
</body>
</html>
