<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">

        <div class="input-group">
            <input type="text" value="" placeholder="Password Generated ..." id="pwd-display" class="input" disabled>
        </div>

        <div class="input-group">
            <span>Password Length</span>
            <input type="number" value="10" min="6" max="20" id="pwd-length" class="input">
        </div>

        <div class="input-group">
            <span>Uppercase letters</span>
            <label class="checkbox-container">
                <input type="checkbox" id="pwd-uppercase" checked="checked">
                <span class="checkmark"></span>
            </label>
        </div>

        <div class="input-group">
            <span>Lowercase letters</span>
            <label class="checkbox-container">
                <input type="checkbox" id="pwd-lowercase" checked="checked">
                <span class="checkmark"></span>
            </label>
        </div>

        <div class="input-group">
            <span>Numbers</span>
            <label class="checkbox-container">
                <input type="checkbox" id="pwd-numbers" checked="checked">
                <span class="checkmark"></span>
            </label>
        </div>

        <div class="input-group">
            <span>Symbols</span>
            <label class="checkbox-container">
                <input type="checkbox" id="pwd-symbols" checked="checked">
                <span class="checkmark"></span>
            </label>
        </div>

        <button type="button" id="pwd-generate">Generate Password</button>

        <button type="button" id="pwd-copy">Copy to Clipboard</button>

    </div>

    <script src="app.js"></script>
    
</body>
</html>
