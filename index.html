<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">

        <div class="input-group">
            <input type="text" value="Generate your password" id="display-pwd" class="input">
        </div>

        <div class="input-group">
            <span>Password Length</span>
            <input type="number" value="10" min="6" max="20" id="enter-pwd-length" class="input">
        </div>

        <div class="input-group">
            <span>Uppercase letters</span>
            <label class="checkbox-container">
                <input type="checkbox" id="uppercase-letters" checked="checked">
                <span class="checkmark"></span>
            </label>
        </div>

        <div class="input-group">
            <span>Lowercase letters</span>
            <label class="checkbox-container">
                <input type="checkbox" id="lowercase-letters" checked="checked">
                <span class="checkmark"></span>
            </label>
        </div>

        <div class="input-group">
            <span>Numbers</span>
            <label class="checkbox-container">
                <input type="checkbox" id="numbers" checked="checked">
                <span class="checkmark"></span>
            </label>
        </div>

        <div class="input-group">
            <span>Symbols</span>
            <label class="checkbox-container">
                <input type="checkbox" id="symbols" checked="checked">
                <span class="checkmark"></span>
            </label>
        </div>

    </div>
    
</body>
</html>
